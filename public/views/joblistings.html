<h4>{{heading}}</h4>
<button class="btn waves-effect right" ng-show="jobs.length===1" ng-click="reset()">View All</button>
<div class="row">
    <div class="col s12 m8 offset-m2 l8 offset-l2 xl8 offset-xl2">
        <table ng-repeat="job in jobs" class="hoverable">
            <tr>
                <td>
                    <p><strong>Title</strong></p>
                </td>
                <td><a ng-click="show($index)">{{job.title}}</a></td>
            </tr>
            <tr>
                <td>
                    <p><strong>Salary</strong></p>
                </td>
                <td>
                    <p>â‚¹ {{job.salary}} p.a</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>Location</strong></p>
                </td>
                <td>
                    <p>{{job.location}}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p><strong>Job Information</strong></p>
                </td>
                <td>
                    <p>{{job.information}}</p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a ng-click="applynow(job.title)">Apply Now</a></td>
            </tr>
        </table>
    </div>
</div>
<style>
    table {
        margin-bottom: 30px;
    }
    
    td {
        width: 50%;
        border: 1px solid #ababab;
    }
</style>
